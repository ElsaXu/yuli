<!DOCTYPE HTML>
<html ng-app="app">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>YULI</title>

	<link rel="stylesheet" type="text/css" href="../css/global.css" />
	<link rel="stylesheet" type="text/css" href="../css/home.css" />
	<script language="javascript" type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
</head>

<body>

	<div class="container container-1">
		<div class="bg-1">
			<img src="../image/p1.jpg"/>
		</div>
	</div>
	<div class="container container-2">
		<div class="container2-inner">
			<div class="container2-titles">
				<div class="bg2-title-1">
					<img src="../image/bg2-title-1.png" />
					<div class="square-container">
						<span class="square">
							<div class="line-top line-top-animate"></div>
							<div class="line-right line-right-animate"></div>
							<div class="line-bottom line-bottom-animate"></div>
							<div class="line-left line-left-animate"></div>
						</span>
					</div>
				</div>
				<div class="bg2-title-1-placeholder">
					<img src="../image/bg2-title-1.png" />
					<div class="square-container">
						<span class="square">
							<div class="line-top line-top-animate"></div>
							<div class="line-right line-right-animate"></div>
							<div class="line-bottom line-bottom-animate"></div>
							<div class="line-left line-left-animate"></div>
						</span>
					</div>
				</div>
				<div class="bg2-title-2">
					<img src="../image/bg2-title-2.png" />
				</div>
			</div>
			<div class="container2-texts">
				<div class="container2-right">
					<div class="bg2-text-1 bg2-text">
						<div class="bg2-image-1">
							<img src="../image/bg2-p-1.jpg" />
						</div>
						<div class="bg2-des-1">
							<img src="../image/bg2-text-1.png" />
						</div>
					</div>
					<div class="bg2-text-2 bg2-text">
						<div class="bg2-image-2">
							<img src="../image/bg2-p-2.jpg" />
						</div>
						<div class="bg2-des-2">
							<img src="../image/bg2-text-2.png" />
						</div>
					</div>
					<div class="bg2-text-3 bg2-text">
						<div class="bg2-image-3">
							<img src="../image/bg2-p-3.jpg" />
						</div>
						<div class="bg2-des-3">
							<img src="../image/bg2-text-3.png" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container2-mask-1"></div>
		<div class="container2-mask-2"></div>
	</div>
	<div class="container container-3">
		<div class="bg3-title-1">
			<img src="../image/bg3-title-1.png" />
		</div>
	</div>

	<div class="rect-1">
		<div class="title-1">
			<img src="../image/rect1-title.png" />
		</div>
	</div>

	<div class="menu">
		<div class="menu-title">
			<img src="../image/menu-title.png">
		</div>
		<div class="menu-icon">
			<img src="../image/menu-icon.png">
		</div>
	</div>

</body>
<script language="javascript" type="text/javascript" src="../js/home.js"></script>
</html>
